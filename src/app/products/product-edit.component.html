<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>

  <div class="card-body">
    <form novalidate (ngSubmit)="saveProduct()" [formGroup]="productForm">
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="productNameId"
          >Movie Name</label
        >
        <div class="col-md-8">
          <input
            class="form-control"
            id="productNameId"
            type="text"
            placeholder="Name (required)"
            formControlName="productName"
            [ngClass]="{ 'is-invalid': displayMessage.productName }"
          />
          <span class="invalid-feedback">
            {{ displayMessage.productName }}
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="productCodeId"
          >Movie Code</label
        >
        <div class="col-md-8">
          <input
            class="form-control"
            id="productCodeId"
            type="text"
            placeholder="Code (required)"
            formControlName="productCode"
            [ngClass]="{ 'is-invalid': displayMessage.productCode }"
          />
          <span class="invalid-feedback">
            {{ displayMessage.productCode }}
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="starRatingId"
          >Star Rating (1-5)</label
        >

        <div class="col-md-8">
          <input
            class="form-control"
            id="starRatingId"
            type="text"
            placeholder="Rating (1-5)"
            formControlName="starRating"
            [ngClass]="{ 'is-invalid': displayMessage.starRating }"
          />
          <span class="invalid-feedback">
            {{ displayMessage.starRating }}
          </span>
        </div>
      </div>

      <div formArrayName="tags">
        <div
          class="form-group row mb-2"
          *ngFor="let tag of tags.controls; let i = index"
        >
          <label class="col-md-2 col-form-label" [attr.for]="i">Tag</label>

          <div class="col-md-8">
            <input
              class="form-control"
              [id]="i"
              type="text"
              placeholder="Tag"
              [formControlName]="i"
            />
          </div>
          <button
            class="col-md-1 btn btn-outline-warning btn-sm"
            type="button"
            title="Delete this search tag"
            (click)="deleteTag(i)"
          >
            Delete Tag
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 mb-2">
          <button
            class="btn btn-outline-secondary btn-sm"
            type="button"
            title="Add a search tag"
            (click)="addTag()"
          >
            Add Tag
          </button>
        </div>
      </div>

      <!-- Form Control Location -->
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="locationId"
          >Movie Location</label
        >
        <div class="col-md-8">
          <input
            class="form-control"
            id="locationId"
            type="text"
            placeholder="Location (required)"
            formControlName="productLocation"
            [ngClass]="{ 'is-invalid': displayMessage.productLocation }"
          />
          <span class="invalid-feedback">
            {{ displayMessage.productLocation }}
          </span>
        </div>
      </div>

      <!-- Form Array Time -->
      <div formArrayName="times">
        <div
          class="form-group row mb-2"
          *ngFor="let time of times.controls; let i = index"
        >
          <label class="col-md-2 col-form-label" [attr.for]="'timeId' + i"
            >Time</label
          >

          <div class="col-md-8">
            <input
              class="form-control"
              [id]="'timeId' + i"
              type="text"
              placeholder="Time"
              [formControlName]="i"
            />
          </div>
          <button
            class="col-md-1 btn btn-outline-warning btn-sm"
            type="button"
            title="Delete this search time"
            (click)="deleteTime(i)"
          >
            Delete Time
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 mb-2">
          <button
            class="btn btn-outline-secondary btn-sm"
            type="button"
            title="Add a search time"
            (click)="addTime()"
          >
            Add Time
          </button>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="descriptionId"
          >Description</label
        >

        <div class="col-md-8">
          <textarea
            class="form-control"
            id="descriptionId"
            placeholder="Description"
            rows="3"
            formControlName="description"
            [ngClass]="{ 'is-invalid': displayMessage.description }"
          ></textarea>
          <span class="invalid-feedback">
            {{ displayMessage.description }}
          </span>
        </div>
      </div>

      <!-- {{ this.productForm.value | json }} -->

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button
            class="btn btn-primary mr-3"
            style="width: 80px"
            type="submit"
            [title]="
              productForm.valid
                ? 'Save your entered data'
                : 'Disabled until the form data is valid'
            "
            [disabled]="!productForm.valid"
          >
            Save
          </button>
          <button
            class="btn btn-outline-secondary mr-3"
            style="width: 80px"
            type="button"
            title="Cancel your edits"
            [routerLink]="['/movies']"
          >
            Cancel
          </button>
          <button
            class="btn btn-outline-warning"
            style="width: 80px"
            type="button"
            title="Delete this product"
            (click)="deleteProduct()"
          >
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
